<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../node_modules/d3/build/d3.js"></script>
</head>

<body>

</body>
<script>
    var height = 500,
        width = 500,
        margin = 25;
    var svg = d3.select("body").append("svg").attr("class", "axis").attr("width", width).attr("height", height);

    function renderXAxis() {
        var axisLength = width - 2 * margin;
        var scale = d3.scaleLinear().domain([0, 1000]).range([0, axisLength]);
        var xAxis = d3.axisBottom().scale(scale);

        svg.append("g").attr("class", "x-axis").attr("transform", function() {
            return "translate(" + margin + "," + (height - margin) + ")";
        }).call(xAxis);

        d3.selectAll("g.x-axis g.tick").append("line").classed("grid-line", true).attr("x1", 0).attr("y1", 0).attr("x2", 0).attr("y2", -(height - 2 * margin));

    }

    function renderYAxis() {
        var axisLength = height - 2 * margin;
        var scale = d3.scaleLinear().domain([100, 0]).range([0, axisLength]);
        var yAxis = d3.axisLeft().scale(scale);
        svg.append("g").attr("class", "y-axis").attr("transform", function() {
            return "translate(" + margin + "," + margin + ")";
        }).call(yAxis)
        d3.selectAll("g.y-axis g.tick").append("line").classed("grid-line", true).attr("x1", 0).attr("y1", 0).attr("x2", axisLength).attr("y2", 0);
    }
    renderXAxis();
    renderYAxis();
</script>

</html>
